<head>
    <meta charset="UTF-8">

    <title>Contact Us | Shopwise</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="../image/logo.png" alt="logo" width="200" height="70">
                <img src="../image/logoh.png" alt="logo dark" width="200" height="70" class="img-top">
            </div>
            <div class="btn"><a href="login.html">Login / Sign Up</a></div>
            <div>
                <ul>
                    <li><a href="../index.html"> Home</a></li>
                    <li><a href="about.html"> About Us</a></li>
                    <li><a href="product.html"> Products</a></li>
                    <li><a href="#"> Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="cover">
            <img src="../image/contact cover.jpg" alt="cover">
        </div>
        <div class="fig-1">
            Contact Us
        </div>

        <div class="t1c">
            <form action="">
                <p> <label>Name: <input type="text" name="username" required placeholder="Enter Your Name"></label></p>
                <p> <label>Phone: <input type="tel" name="Phone" required pattern="[0-9]{4}-[0-9]{7}"
                            placeholder="0300-1234567"></label> <br /> Format : 0300-1234567</p>
                <p> <label>Email: <input type="email" name="email" required placeholder="Enter Email Address"></label>
                </p>
                <p> <label>Message: <textarea name="message" cols="30" rows="5" required
                            placeholder="Enter Your Message"></textarea></label></p>
                <p> <input type="submit" name="submit"></p>
            </form>
        </div>
        <div class="footer">
            <div class="logo-footer">
                <img src="../image/logo.png" width="200px" height="80px" alt="Shopwise">
                <img src="../image/logoh.png" width="200px" height="80px" alt="Shopwise dark" class="img-top">
            </div>
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank"><img src="../image/fb logo.png" width="50"
                        height="50" alt="facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="../image/insta.png" width="50"
                        height="50" alt="instagram"></a>
                <a href="https://twitter.com" target="_blank"><img src="../image/twitter.png" width="50" height="50"
                        alt="twitter"></a>
            </div>
            <div class="copyright">All Copyrights Reserve &copy; Tabish 2021</div>
        </div>


    </div>
